    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CCall and Cwrap</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
            >
        <script src="wrapping.js"></script>
    </head>
    <body>
        <p class="title">Hello WebAssembly</p>
        <script>
            var addNums = Module.cwrap(
                "addNums",
                "number",
                ["number","number"]
            );

            var subtractNums = Module.cwrap(
                "subtractNums",
                "number",
                ["number","number"]
            );

            function run_wasm(){
                // var result = Module.ccall(
                //     "main",
                //     "number",
                //     null,
                //     null
                // );
                // console.log(result);

                const num1 = document.querySelector("#num1").value;
                const num2 = document.querySelector("#num2").value;


                var result = Module.ccall(
                    "addNums",
                    "number",
                    ["number","number"],
                    [num1,num2]
                )
                console.log(`${num1} + ${num2} = ${result}`);
                
                result = addNums(num1,num2);
                console.log(`${num1} + ${num2} = ${result}`);
                result = subtractNums(num1,num2);
                console.log(`${num1} - ${num2} = ${result}`);
            }
        </script>
        <div class="container">
            <div class="field">
                <input type="number" class="input" id="num1"/>
            </div>
            <div class="field">
                <input type="number" class="input" id="num2"/>
            </div>
            <button class="button is-primary" onclick="run_wasm()">Trigger</button>
        </div>

    </body>
    </html>
